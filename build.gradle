buildscript {
	ext {
		springBootVersion = '1.5.3.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.7

repositories {
	mavenCentral()
}


dependencies {
	compile('org.hibernate:hibernate-validator:5.4.1.Final')
	compile files('libs/com.ibm.ws.ejb.thinclient_8.5.0.jar')
//	compile files('libs/com.ibm.ws.orb_8.5.0.jar')
    compile files('libs/mboejb.jar')
	compile files('libs/com.ibm.ws.admin.client_8.5.0.jar')
	compile files('libs/bootstrap.jar')
	compile('org.springframework.boot:spring-boot-starter')
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
